apiVersion: v1
kind: ReplicationController
metadata:
  name: mongos-rc
  labels:
    name: mongos-rc
spec:
  replicas: 1
  selector:
    name: mongos-node
  template:
    metadata:
      labels:
        name: mongos-node
    spec:
      containers:
      - name: mongos-node
        image: index.caicloud.io/caicloud/mongo:3.2
        command:
        - mongod
        - "--configdb"
        - "configReplSet/mongo-svc-configsvr-a:27019,mongo-svc-configsvr-b:27019,mongo-svc-configsvr-c:27019"
        ports:
        - containerPort: 27017