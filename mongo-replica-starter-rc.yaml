apiVersion: v1
kind: ReplicationController
metadata:
  name: mongo-replica-starter
  labels:
    name: mongo-replica-rc
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: mongo-replica-starter
    spec:
      containers:
      - name: mongo-replica-starter
        image: index.caicloud.io/caicloud/mongo:starter2 #this image has .js which initialize the Replica set
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: mongo-replica-starter-storage
          mountPath: /data/db
      volumes:
      - name: mongo-replica-starter-storage
        emptyDir: {}